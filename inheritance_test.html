	<script>
function extend(child, parent){
  child.prototype = Object.create(parent.prototype);
}
var classA = function(a,b){
  this.test = 'test';
  this.alfred = a;
  this.b = b;
  this.function_a = function(){
    console.log('this is function a',this.alfred,this.b,this.test);
  };
};
classA.prototype.function_a2 = function(){
	console.log('this is function a2',this.alfred,this.b,this.test);
}

var classB = function(c,d,a,b){
  this.c = c;
  this.d = d;
  this.a = a;
  this.b = b;
  this.function_b = function(){
    console.log('this is function b',this.c,this.d);
  };
};

extend(classB, classA);

var test1 = new classA(1,2);
var test2 = new classB(3,4,1,2);

test1.function_a();
test2.function_b();
test2.function_a2();
